<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="style.css">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<header><h1> Rock Paper Scissors Game</h1> </header>


<!--scoreboard -->
<div class="score-container">
    <section>

        <div id="user-points" class="score-board"> Playah </div>

        <div id ="computer-points" class="score-board" > Computah </div>

        <span id="user-score">0 </span> : <span id="computer-score">0 </span>

</section>
</div>

<!--three buttons to choose from -->
<div class="game-buttons-container">

<label for ="rock">
<button id ="rock" class ="individual-buttons-game"><img src="Images/stone.png" alt="Rock"></button>
</label>
<label for ="paper">
<button id ="paper" class ="individual-buttons-game"><img src="Images/notes.png" alt="Paper"></button>
</label>
<label for ="scissors">
<button id ="scissors" class ="individual-buttons-game"><img src="Images/scissors.png" alt="Scissors"></button>
</label>

</div>

    <p id="game-instructions"> Select the <strong>Play </strong>button to start, and select your choice! <br>
        To end your turn please select <strong>End Turn</strong> </p>

<!--Player button to trigger computers turn -->
<div class ="user-game-button-container">
    <button id ="user-game-button-begin">Play</button>
<button id ="user-game-button-end">End Turn</button>
</div>

<!--A message to show result -->
<div class="result-window">

    <p id="result"> You have won the round!</p>

    <p id="result-loss"> You have lost the round!</p>
</div>



<script src="./script.js"></script>
</body>
</html>
